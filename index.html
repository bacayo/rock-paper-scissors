<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <div id="images" class="images">
      <div class="paper">
        <img class="rock-img" src="images/rock.png" alt="" />
        <button type="button" id="rock" class="rock-button">Rock</button>
      </div>
      <div class="paper">
        <img class="paper-img" src="images/paper.png" alt="" />
        <button type="button" id="paper" class="paper-button">Paper</button>
      </div>
      <div class="paper">
        <img class="scissors-img" src="images/scissor.png" alt="" />
        <button type="button" id="scissors" class="scissors-button">Scissors</button>
      </div>
    </div>
    <div class="scores">
      <p class="text" id="player-score">Player Score :</p>
      <p class="text" id="computer-score">Computer Score :</p>
    </div>
    <div id="output">
      Good luck, have fun!
    </div>
  </body>
</html>

<script src="app.js"></script>
